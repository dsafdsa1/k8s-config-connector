    name: v1beta1
    schema:
      openAPIV3Schema:
        description: ContainerNodePool is the Schema for the ContainerNodePool API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: ContainerNodePoolSpec defines the desired state of ContainerNodePool
            properties:
              autoscaling:
                description: Configuration required by cluster autoscaler to adjust
                  the size of the node pool to the current cluster usage. To disable
                  autoscaling, set minNodeCount and maxNodeCount to 0.
                properties:
                  locationPolicy:
                    description: Location policy used when scaling up a nodepool.
                    type: string
                  maxNodeCount:
                    description: Maximum number of nodes for one location in the NodePool.
                      Must be >= min_node_count. There has to be enough quota to scale
                      up the cluster.
                    format: int32
                    type: integer
                  minNodeCount:
                    description: Minimum number of nodes for one location in the NodePool.
                      Must be >= 1 and <= max_node_count.
                    format: int32
                    type: integer
                  totalMaxNodeCount:
                    description: Maximum number of nodes in the node pool. Must be
                      greater than total_min_node_count. There has to be enough quota
                      to scale up the cluster. The total_*_node_count fields are mutually
                      exclusive with the *_node_count fields.
                    format: int32
                    type: integer
                  totalMinNodeCount:
                    description: Minimum number of nodes in the node pool. Must be
                      greater than 1 less than total_max_node_count. The total_*_node_count
                      fields are mutually exclusive with the *_node_count fields.
                    format: int32
                    type: integer
                type: object
              clusterRef:
                oneOf:
                - not:
                    required:
                    - external
                  required:
                  - name
                  - kind
                - not:
                    anyOf:
                    - required:
                      - name
                    - required:
                      - namespace
                    - required:
                      - kind
                  required:
                  - external
                properties:
                  external:
                    description: The external name of the referenced resource
                    type: string
                  kind:
                    description: Kind of the referent.
                    type: string
                  name:
                    description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                    type: string
                  namespace:
                    description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                    type: string
                type: object
              initialNodeCount:
                description: Immutable. The initial number of nodes for the pool.
                  In regional or multi-zonal clusters, this is the number of nodes
                  per zone. Changing this will force recreation of the resource.
                format: int64
                type: integer
              location:
                description: Immutable. The location (region or zone) of the cluster.
                type: string
              management:
                description: Node management configuration, wherein auto-repair and
                  auto-upgrade is configured.
                properties:
                  autoRepair:
                    description: Whether the nodes will be automatically repaired.
                    type: boolean
                  autoUpgrade:
                    description: Whether the nodes will be automatically upgraded.
                    type: boolean
                type: object
              maxPodsPerNode:
                description: Immutable. The maximum number of pods per node in this
                  node pool. Note that this does not work on node pools which are
                  "route-based" - that is, node pools belonging to clusters that do
                  not have IP Aliasing enabled.
                format: int64
                type: integer
              namePrefix:
                description: Immutable. Creates a unique name for the node pool beginning
                  with the specified prefix. Conflicts with name.
                type: string
              networkConfig:
                description: Networking configuration for this NodePool. If specified,
                  it overrides the cluster-level defaults.
                properties:
                  additionalNodeNetworkConfigs:
                    description: We specify the additional node networks for this
                      node pool using this list. Each node network corresponds to
                      an additional interface
                    items:
                      properties:
                        networkRef:
                          description: Name of the VPC where the additional interface
                            belongs
                          oneOf:
                          - not:
                              required:
                              - external
                            required:
                            - name
                            - kind
                          - not:
                              anyOf:
                              - required:
                                - name
                              - required:
                                - namespace
                              - required:
                                - kind
                            required:
                            - external
                          properties:
                            external:
                              description: The external name of the referenced resource
                              type: string
                            kind:
                              description: Kind of the referent.
                              type: string
                            name:
                              description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              type: string
                            namespace:
                              description: 'Namespace of the referent. More info:
                                https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                              type: string
                          type: object
                        subnetworkRef:
                          description: Name of the subnetwork where the additional
                            interface belongs
                          oneOf:
                          - not:
                              required:
                              - external
                            required:
                            - name
                            - kind
                          - not:
                              anyOf:
                              - required:
                                - name
                              - required:
                                - namespace
                              - required:
                                - kind
                            required:
                            - external
                          properties:
                            external:
                              description: The external name of the referenced resource
                              type: string
                            kind:
                              description: Kind of the referent.
                              type: string
                            name:
                              description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              type: string
                            namespace:
                              description: 'Namespace of the referent. More info:
                                https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                              type: string
                          type: object
                      type: object
                    type: array
                  additionalPodNetworkConfigs:
                    description: We specify the additional pod networks for this node
                      pool using this list. Each pod network corresponds to an additional
                      alias IP range for the node
                    items:
                      properties:
                        maxPodsPerNode:
                          description: The maximum number of pods per node which use
                            this pod network.
                          format: int64
                          type: integer
                        secondaryPodRange:
                          description: The name of the secondary range on the subnet
                            which provides IP address for this pod range.
                          type: string
                        subnetworkRef:
                          description: Name of the subnetwork where the additional
                            pod network belongs.
                          oneOf:
                          - not:
                              required:
                              - external
                            required:
                            - name
                            - kind
                          - not:
                              anyOf:
                              - required:
                                - name
                              - required:
                                - namespace
                              - required:
                                - kind
                            required:
                            - external
                          properties:
                            external:
                              description: The external name of the referenced resource
                              type: string
                            kind:
                              description: Kind of the referent.
                              type: string
                            name:
                              description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              type: string
                            namespace:
                              description: 'Namespace of the referent. More info:
                                https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                              type: string
                          type: object
                      type: object
                    type: array
                  createPodRange:
                    description: |-
                      Input only. Whether to create a new range for pod IPs in this node pool.
                       Defaults are provided for `pod_range` and `pod_ipv4_cidr_block` if they
                       are not specified.

                       If neither `create_pod_range` or `pod_range` are specified, the
                       cluster-level default (`ip_allocation_policy.cluster_ipv4_cidr_block`) is
                       used.

                       Only applicable if `ip_allocation_policy.use_ip_aliases` is true.

                       This field cannot be changed after the node pool has been created.
                    type: boolean
                  enablePrivateNodes:
                    description: Whether nodes have internal IP addresses only. If
                      enable_private_nodes is not specified, then the value is derived
                      from [cluster.privateClusterConfig.enablePrivateNodes][google.container.v1beta1.PrivateClusterConfig.enablePrivateNodes]
                    type: boolean
                  podCidrOverprovisionConfig:
                    description: |-
                      [PRIVATE FIELD]
                       Pod CIDR size overprovisioning config for the nodepool.

                       Pod CIDR size per node depends on max_pods_per_node. By default, the value
                       of max_pods_per_node is rounded off to next power of 2 and we then double
                       that to get the size of pod CIDR block per node.
                       Example: max_pods_per_node of 30 would result in 64 IPs (/26).

                       This config can disable the doubling of IPs (we still round off to next
                       power of 2)
                       Example: max_pods_per_node of 30 will result in 32 IPs (/27) when
                       overprovisioning is disabled.
                    properties:
                      disabled:
                        description: 'Whether Pod CIDR overprovisioning is disabled.
                          Note: Pod CIDR overprovisioning is enabled by default.'
                        type: boolean
                    required:
                    - disabled
                    type: object
                  podIpv4CidrBlock:
                    description: |-
                      The IP address range for pod IPs in this node pool.

                       Only applicable if `create_pod_range` is true.

                       Set to blank to have a range chosen with the default size.

                       Set to /netmask (e.g. `/14`) to have a range chosen with a specific
                       netmask.

                       Set to a
                       [CIDR](https://en.wikipedia.org/wiki/Classless_Inter-Domain_Routing)
                       notation (e.g. `10.96.0.0/14`) to pick a specific range to use.

                       Only applicable if `ip_allocation_policy.use_ip_aliases` is true.

                       This field cannot be changed after the node pool has been created.
                    type: string
                  podRange:
                    description: |-
                      The ID of the secondary range for pod IPs.
                       If `create_pod_range` is true, this ID is used for the new range.
                       If `create_pod_range` is false, uses an existing secondary range with this
                       ID.

                       Only applicable if `ip_allocation_policy.use_ip_aliases` is true.

                       This field cannot be changed after the node pool has been created.
                    type: string
                type: object
              nodeConfig:
                description: Immutable. The configuration of the nodepool.
                properties:
                  advancedMachineFeatures:
                    description: Advanced features for the Compute Engine VM.
                    properties:
                      threadsPerCore:
                        description: The number of threads per physical core. To disable
                          simultaneous multithreading (SMT) set this to 1. If unset,
                          the maximum number of threads supported per core by the
                          underlying processor is assumed.
                        format: int64
                        type: integer
                    type: object
                  bootDiskKMSCryptoKeyRef:
                    oneOf:
                    - not:
                        required:
                        - external
                      required:
                      - name
                      - kind
                    - not:
                        anyOf:
                        - required:
                          - name
                        - required:
                          - namespace
                        - required:
                          - kind
                      required:
                      - external
                    properties:
                      external:
                        description: The external name of the referenced resource
                        type: string
                      kind:
                        description: Kind of the referent.
                        type: string
                      name:
                        description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                        type: string
                      namespace:
                        description: 'Namespace of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/'
                        type: string
                    type: object
                  confidentialNodes:
                    description: Confidential nodes config. All the nodes in the node
                      pool will be Confidential VM once enabled.
                    properties:
                      enabled:
                        description: Whether Confidential Nodes feature is enabled.
                        type: boolean
                    type: object
                  diskSizeGb:
                    description: |-
                      Size of the disk attached to each node, specified in GB.
                       The smallest allowed disk size is 10GB.

                       If unspecified, the default disk size is 100GB.
                    format: int32
                    type: integer
                  diskType:
                    description: |-
                      Type of the disk attached to each node (e.g. 'pd-standard', 'pd-ssd' or
                       'pd-balanced')

                       If unspecified, the default disk type is 'pd-standard'
                    type: string
                  ephemeralStorageConfig:
                    description: Parameters for the ephemeral storage filesystem.
                      If unspecified, ephemeral storage is backed by the boot disk.
                    properties:
                      localSsdCount:
                        description: |-
                          Number of local SSDs to use to back ephemeral storage. Uses NVMe
                           interfaces. The limit for this value is dependent upon the maximum number
                           of disk available on a machine per zone. See:
                           https://cloud.google.com/compute/docs/disks/local-ssd
                           for more information.

                           A zero (or unset) value has different meanings depending on machine type
                           being used:
                           1. For pre-Gen3 machines, which support flexible numbers of local ssds,
                           zero (or unset) means to disable using local SSDs as ephemeral storage.
                           2. For Gen3 machines which dictate a specific number of local ssds, zero
                           (or unset) means to use the default number of local ssds that goes with
                           that machine type. For example, for a c3-standard-8-lssd machine, 2 local
                           ssds would be provisioned. For c3-standard-8 (which doesn't support local
                           ssds), 0 will be provisioned. See
                           https://cloud.google.com/compute/docs/disks/local-ssd#choose_number_local_ssds
                           for more info.
                        format: int32
                        type: integer
                    type: object
                  ephemeralStorageLocalSsdConfig:
                    description: Parameters for the node ephemeral storage using Local
                      SSDs. If unspecified, ephemeral storage is backed by the boot
                      disk. This field is functionally equivalent to the ephemeral_storage_config
                    properties:
                      localSsdCount:
                        description: |-
                          Number of local SSDs to use to back ephemeral storage. Uses NVMe
                           interfaces.

                           A zero (or unset) value has different meanings depending on machine type
                           being used:
                           1. For pre-Gen3 machines, which support flexible numbers of local ssds,
                           zero (or unset) means to disable using local SSDs as ephemeral storage. The
                           limit for this value is dependent upon the maximum number of disk
                           available on a machine per zone. See:
                           https://cloud.google.com/compute/docs/disks/local-ssd
                           for more information.
                           2. For Gen3 machines which dictate a specific number of local ssds, zero
                           (or unset) means to use the default number of local ssds that goes with
                           that machine type. For example, for a c3-standard-8-lssd machine, 2 local
                           ssds would be provisioned. For c3-standard-8 (which doesn't support local
                           ssds), 0 will be provisioned. See
                           https://cloud.google.com/compute/docs/disks/local-ssd#choose_number_local_ssds
                           for more info.
                        format: int32
                        type: integer
                    type: object
                  fastSocket:
                    description: Enable or disable NCCL fast socket for the node pool.
                    properties:
                      enabled:
                        description: Whether Fast Socket features are enabled in the
                          node pool.
                        type: boolean
                    type: object
                  gcfsConfig:
                    description: GCFS (Google Container File System) configs.
                    properties:
                      enabled:
                        description: Whether to use GCFS.
                        type: boolean
                    type: object
                  guestAccelerator:
                    description: Immutable. List of the type and count of accelerator
                      cards attached to the instance.
                    items:
                      properties:
                        count:
                          description: Immutable. The number of the accelerator cards
                            exposed to an instance.
                          format: int64
                          type: integer
                        gpuDriverInstallationConfig:
                          description: Immutable. Configuration for auto installation
                            of GPU driver.
                          properties:
                            gpuDriverVersion:
                              description: Mode for how the GPU driver is installed.
                              type: string
                          type: object
                        gpuPartitionSize:
                          description: Immutable. Size of partitions to create on
                            the GPU. Valid values are described in the NVIDIA mig
                            user guide (https://docs.nvidia.com/datacenter/tesla/mig-user-guide/#partitioning).
                          type: string
                        gpuSharingConfig:
                          description: Immutable. Configuration for GPU sharing.
                          properties:
                            gpuSharingStrategy:
                              description: The type of GPU sharing strategy to enable
                                on the GPU node.
                              type: string
                            maxSharedClientsPerGpu:
                              description: The max number of containers that can share
                                a physical GPU.
                              format: int64
                              type: integer
                          type: object
                        type:
                          description: Immutable. The accelerator type resource name.
                          type: string
                      required:
                      - count
                      - type
                      type: object
                    type: array
                  gvnic:
                    description: Enable or disable gvnic on the node pool.
                    properties:
                      enabled:
                        description: Whether gVNIC features are enabled in the node
                          pool.
                        type: boolean
                    type: object
                  hostMaintenancePolicy:
                    description: HostMaintenancePolicy contains the desired maintenance
                      policy for the Google Compute Engine hosts.
                    properties:
                      maintenanceInterval:
                        description: Specifies the frequency of planned maintenance
                          events.
                        type: string
                    type: object
                  imageType:
                    description: The image type to use for this node. Note that for
                      a given image type, the latest version of it will be used. Please
                      see https://cloud.google.com/kubernetes-engine/docs/concepts/node-images
                      for available image types.
                    type: string
                  kubeletConfig:
                    description: Node kubelet configs.
                    properties:
                      cpuCfsQuota:
                        description: |-
                          Enable CPU CFS quota enforcement for containers that specify CPU limits.

                           This option is enabled by default which makes kubelet use CFS quota
                           (https://www.kernel.org/doc/Documentation/scheduler/sched-bwc.txt) to
                           enforce container CPU limits. Otherwise, CPU limits will not be enforced at
                           all.

                           Disable this option to mitigate CPU throttling problems while still having
                           your pods to be in Guaranteed QoS class by specifying the CPU limits.

                           The default value is 'true' if unspecified.
                        properties:
                          value:
                            description: The bool value.
                            type: boolean
                        type: object
                      cpuCfsQuotaPeriod:
                        description: |-
                          Set the CPU CFS quota period value 'cpu.cfs_period_us'.

                           The string must be a sequence of decimal numbers, each with optional
                           fraction and a unit suffix, such as "300ms".
                           Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
                           The value must be a positive duration.
                        type: string
                      cpuManagerPolicy:
                        description: |-
                          Control the CPU management policy on the node.
                           See
                           https://kubernetes.io/docs/tasks/administer-cluster/cpu-management-policies/

                           The following values are allowed.
                           * "none": the default, which represents the existing scheduling behavior.
                           * "static": allows pods with certain resource characteristics to be granted
                           increased CPU affinity and exclusivity on the node.
                           The default value is 'none' if unspecified.
                        type: string
                      podPidsLimit:
                        description: |-
                          Set the Pod PID limits. See
                           https://kubernetes.io/docs/concepts/policy/pid-limiting/#pod-pid-limits

                           Controls the maximum number of processes allowed to run in a pod. The value
                           must be greater than or equal to 1024 and less than 4194304.
                        format: int64
                        type: integer
                    type: object
                  labels:
                    additionalProperties:
                      type: string
                    description: 'The map of Kubernetes labels (key/value pairs) to
                      be applied to each node. These will added in addition to any
                      default label(s) that Kubernetes may apply to the node. In case
                      of conflict in label keys, the applied set may differ depending
                      on the Kubernetes version -- it''s best to assume the behavior
                      is undefined and conflicts should be avoided. For more information,
                      including usage and the valid values, see: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/'
                    type: object
                  linuxNodeConfig:
                    description: Parameters that can be configured on Linux nodes.
                    properties:
                      cgroupMode:
                        description: cgroup_mode specifies the cgroup mode to be used
                          on the node.
                        type: string
                      sysctls:
                        additionalProperties:
                          type: string
                        description: |-
                          The Linux kernel parameters to be applied to the nodes and all pods running
                           on the nodes.

                           The following parameters are supported.

                           net.core.busy_poll
                           net.core.busy_read
                           net.core.netdev_max_backlog
                           net.core.rmem_max
                           net.core.wmem_default
                           net.core.wmem_max
                           net.core.optmem_max
                           net.core.somaxconn
                           net.ipv4.tcp_rmem
                           net.ipv4.tcp_wmem
                           net.ipv4.tcp_tw_reuse
                        type: object
                    type: object
                  localNvmeSsdBlockConfig:
                    description: Parameters for using raw-block Local NVMe SSDs.
                    properties:
                      localSsdCount:
                        description: |-
                          Number of local NVMe SSDs to use.  The limit for this value is dependent
                           upon the maximum number of disk available on a machine per zone. See:
                           https://cloud.google.com/compute/docs/disks/local-ssd
                           for more information.

                           A zero (or unset) value has different meanings depending on machine type
                           being used:
                           1. For pre-Gen3 machines, which support flexible numbers of local ssds,
                           zero (or unset) means to disable using local SSDs as ephemeral storage.
                           2. For Gen3 machines which dictate a specific number of local ssds, zero
                           (or unset) means to use the default number of local ssds that goes with
                           that machine type. For example, for a c3-standard-8-lssd machine, 2 local
                           ssds would be provisioned. For c3-standard-8 (which doesn't support local
                           ssds), 0 will be provisioned. See
                           https://cloud.google.com/compute/docs/disks/local-ssd#choose_number_local_ssds
                           for more info.
                        format: int32
                        type: integer
                    type: object
                  localSsdCount:
                    description: |-
                      The number of local SSD disks to be attached to the node.

                       The limit for this value is dependent upon the maximum number of
                       disks available on a machine per zone. See:
                       https://cloud.google.com/compute/docs/disks/local-ssd
                       for more information.
                    format: int32
                    type: integer
                  loggingVariant:
                    description: Type of logging agent that is used as the default
                      value for node pools in the cluster. Valid values include DEFAULT
                      and MAX_THROUGHPUT.
                    type: string
                  machineType:
                    description: |-
                      The name of a Google Compute Engine [machine
                       type](https://cloud.google.com/compute/docs/machine-types).

                       If unspecified, the default machine type is
                       `e2-medium`.
                    type: string
                  metadata:
                    additionalProperties:
                      type: string
                    description: |-
                      The metadata key/value pairs assigned to instances in the cluster.

                       Keys must conform to the regexp `[a-zA-Z0-9-_]+` and be less than 128 bytes
                       in length. These are reflected as part of a URL in the metadata server.
                       Additionally, to avoid ambiguity, keys must not conflict with any other
                       metadata keys for the project or be one of the reserved keys:

                        - "cluster-location"
                        - "cluster-name"
                        - "cluster-uid"
                        - "configure-sh"
                        - "containerd-configure-sh"
                        - "enable-oslogin"
                        - "gci-ensure-gke-docker"
                        - "gci-metrics-enabled"
                        - "gci-update-strategy"
                        - "instance-template"
                        - "kube-env"
                        - "startup-script"
                        - "user-data"
                        - "disable-address-manager"
                        - "windows-startup-script-ps1"
                        - "common-psm1"
                        - "k8s-node-setup-psm1"
                        - "install-ssh-psm1"
                        - "user-profile-psm1"

                       Values are free-form strings, and only have meaning as interpreted by
                       the image running in the instance. The only restriction placed on them is
                       that each value's size must be less than or equal to 32 KB.

                       The total size of all keys and values must be less than 512 KB.
                    type: object
                  minCpuPlatform:
                    description: 'Minimum CPU platform to be used by this instance.
                      The instance may be scheduled on the specified or newer CPU
                      platform. Applicable values are the friendly names of CPU platforms,
                      such as `minCpuPlatform: "Intel Haswell"` or `minCpuPlatform:
                      "Intel Sandy Bridge"`. For more information, read [how to specify
                      min CPU platform](https://cloud.google.com/compute/docs/instances/specify-min-cpu-platform).'
                    type: string
                  nodeGroupRef:
                    description: Immutable. Setting this field will assign instances
                      of this pool to run on the specified node group. This is useful
                      for running workloads on sole tenant nodes.
                    oneOf:
                    - not:
                        required:
                        - external
                      required:
                      - name
                      - kind
                    - not:
                        anyOf:
                        - required:
                          - name
                        - required:
                          - namespace
                        - required:
